mainWindow.swing.macroInstructions = <html>每個框可以包含一系列以「;」分隔的 GCode 指令。\n <br />要執行指令，請點選文字左側的按鈕。\n <br /><br />可以使用以下方式進行互動式取代：<br />\n機器 X 位置 -  <ul><li>{machine_x} \n機器 Y 位置 - </li><li>{machine_y} \n機器 Z 位置 - </li><li>{machine_z} -\n位置 </li><li>{work_x} - 工作 X 位置\n位置 </li><li>{work_y} - 工作 Y 位置\n位置 </li><li>{work_z} - 工作 Z 位置\n位置 </li><li>{prompt|name} - 提示使用者輸入名為「name」的值。\n提示的值<br />可以與 {name} 佔位符一起重複使用，例如。 X{prompt|pos} Y{pos} 將解析為 X0 Y0。\n</li><li>{prompt|name|default} - 與普通提示相同，但第三個值將預設包含<br />在彈出輸入中。\n例如 {prompt|pos|0}</li></html>
